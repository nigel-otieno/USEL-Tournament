<!-- templates/game_mode_edit.html -->
{% extends 'base_generic.html' %}

{% block title %}Edit Game Mode{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Game Mode for {{ tournament.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
