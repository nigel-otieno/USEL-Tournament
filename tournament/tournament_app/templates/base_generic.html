{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tournaments App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'tournament_app/css/basegeneric.css' %}">
    <link rel="stylesheet" href="{% static 'tournament_app/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'tournament_app/css/tournaments.css' %}">
    <link rel="stylesheet" href="{% static 'tournament_app/css/tournamentID.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-scroll fixed-top shadow-0 border-bottom border-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'tournament_app/images/uselIcon.png' %}" alt="USEL Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="https://www.uselyouthrobotics.com/">USEL Website</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'account_logout' %}">Logout, {{ user.username }}</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'account_login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'account_signup' %}">Sign Up</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="btn btn-warning ms-3 nav-link text-white" href="{% url 'tournaments' %}">Tournaments</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <br>
    <div class="container mt-5 content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p class="m-0">USENGINEERINGLEAGUE &copy; 2024</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
