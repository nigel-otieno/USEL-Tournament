{% extends "base_generic.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete the tournament: {{ tournament.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'tournament_detail' tournament.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
